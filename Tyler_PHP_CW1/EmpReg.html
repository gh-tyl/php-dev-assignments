<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="./Reg.php" method="POST">
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname" required>
		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="lname" required>
		<br>
		<label for="position">Position</label>
		<select name="position" required>
			<option selected value="">Select one</option>
			<option value="teacher">Teacher</option>
			<option value="staff">Staff</option>
			<option value="it-services">IT Services</option>
			<option value="student-agent">Student Agent</option>
		</select>
		<br>
		<label for="department">Department</label>
		<select name="department" required>
			<option selected value="">Select one</option>
			<option value="education">Education</option>
			<option value="management">Management</option>
			<option value="it">IT</option>
			<option value="accounting">Accounting</option>
		</select>
		<br>
		<!-- salary -->
		<label for="salary">Salary</label>
		<input type="number" name="salary" id="salary" required>
		<br>
		<!-- Employee's marriage status which should be two radio button with these labels: Married, Single -->
		<label for="married">Married</label>
		<input type="radio" name="marriage" id="married" value="married" required>
		<label for="single">Single</label>
		<input type="radio" name="marriage" id="single" value="single" required>
		<br>
		<input type="submit" value="Register">
	</form>
</body>

</html>
